<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8cdd5b36ea.js"></script>
  <title>Recruitment task - todo app</title>
</head>

<body>
  <div class="app__wrapper">
    <h5 class="heading--3">To-do list</h5>
    <div class="app__container">
      <h2 class="heading--1">What you have to do?</h2>
      <div class="app__labelbox">
        <input type="text" placeholder="insert your task here and hit enter or click button!" class="app__input" id="input">
        <button class="app__btn" task="add">+</button>
      </div>
    </div>

    <div class="app__taskbox">
      <ul class="app__tasklist" id="list">
      </ul>

    </div>


    <div class="credits">
      <div class="app__refresh">
        <i class="app__refreshicon fa fa-refresh"></i>
      </div>
      <h3 class="heading--6">Hey! its live preview of simple task i did for recruitment. Code for this todo is <a href="https://github.com/cmnq/todo-list" class="link">here</a>. Visit my <a class="link"
          href="http://github.com/cmnq">Github</a> and my <a class="link"
          href="http://cmnq.github.io/portfolio">Portfolio</a>. Thanks for visit <a class="link"
          href="https://www.linkedin.com/in/kamil-podufalski-9b8837173/">Kamil</a></h3>
    </div>
  </div>
 </div>  
</div>


<script src="script.js"></script>
</body>
</html>
